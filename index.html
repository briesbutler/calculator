<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="" class="" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <p id="answer">0</p>
        </div>
        <div class="buttons">
          <button class="btn" id="btn-7" onclick="">7</button>
          <button class="btn" id="btn-8" onclick="">8</button>
          <button class="btn" id="btn-9" onclick="">9</button>
          <button class="btn" id="btn-/" onclick="">/</button>

          <button class="btn" id="btn-4" onclick="">4</button>
          <button class="btn" id="btn-5" onclick="">5</button>
          <button class="btn" id="btn-6" onclick="">6</button>
          <button class="btn" id="btn-x" onclick="">x</button>

          <button class="btn" id="btn-1" onclick="">1</button>
          <button class="btn" id="btn-2" onclick="">2</button>
          <button class="btn" id="btn-3" onclick="">3</button>
          <button class="btn" id="btn--" onclick="">-</button>

          <button class="btn" id="btn-0" onclick="">0</button>
          <button class="btn" id="btn-." onclick="">.</button>
          <button class="btn" id="btn-+" onclick="">+</button>
          <button class="btn" id="btn-=" onclick="">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
