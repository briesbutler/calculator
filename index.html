<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="img/calculator-solid.svg" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
          <button onclick="keySelect(7)" class="number">7</button>
          <button onclick="keySelect(8)" class="number">8</button>
          <button onclick="keySelect(9)" class="number">9</button>
          <button onclick="keySelect('÷')" class="key--operator">÷</button>
          <button onclick="keySelect(4)" class="number">4</button>
          <button onclick="keySelect(5)" class="number">5</button>
          <button onclick="keySelect(6)" class="number">6</button>
          <button onclick="keySelect('×')" class="key--operator">×</button>
          <button onclick="keySelect(1)" class="number">1</button>
          <button onclick="keySelect(2)" class="number">2</button>
          <button onclick="keySelect(3)" class="number">3</button>
          <button onclick="keySelect('-')" class="key--operator">-</button>
          <button onclick="keySelect(0)" class="number">0</button>
          <button onclick="keySelect('.')" class="decimal">.</button>
          <button onclick="keySelect('+')" class="key--operator">+</button>
          <button
            onclick="eqSelect()"
            ondblclick="clSelect()"
            class="key--equal-clear"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
